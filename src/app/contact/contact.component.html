<div class="form-div">
  <h1>Reach out to us:</h1>
    <form [formGroup]="felineForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" formControlName="subject" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
          <div class="buttons-div">
              <button type="submit" [disabled]="!felineForm.valid" (click)="onSubmit()">Send</button>
              <button type="button" (click)="onCancel()">Cancel</button>
          </div>
    </form>
</div>
