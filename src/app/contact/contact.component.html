<div class="form-div">
  <h1 class="form-heading">Reach out to us:</h1>
    <form class="form" [formGroup]="felineForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <small class="error-message" *ngIf="!felineForm.get('name')?.valid && felineForm.get('name')?.touched">
            Please enter a valid name.
          </small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <small class="error-message" *ngIf="!felineForm.get('email')?.valid && felineForm.get('email')?.touched">
            Please enter a valid email.
          </small>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" formControlName="subject" class="form-control">
          </div>
          <small class="error-message" *ngIf="!felineForm.get('subject')?.valid && felineForm.get('subject')?.touched">
            Please enter a valid subject.
          </small>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
          <small class="error-message" *ngIf="!felineForm.get('description')?.valid && felineForm.get('description')?.touched">
            Please enter a description.
          </small>
          <div class="buttons-div">
              <button type="submit" [disabled]="!felineForm.valid">Send</button>
              <button type="button" (click)="onCancel()">Cancel</button>
          </div>
    </form>
</div>
